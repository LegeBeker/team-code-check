<!DOCTYPE html>
<html>

<head>
    <title>SHA512 Hashing Tool</title>
    <script>
        function hashString() {
            var input = document.getElementById("input").value;
            var hash = sha512(input + "sagrada");
            document.getElementById("output").innerHTML = hash;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
</head>

<body>
    <h1>SHA512 Hashing Tool</h1>
    <label for="input">Enter String:</label>
    <input type="text" id="input"><br><br>
    <button onclick="hashString()">Hash</button><br><br>
    <label for="output">Hashed String:</label>
    <span id="output"></span>
</body>

</html>
